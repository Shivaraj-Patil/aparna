
<div *ngIf="open" class="dialog-container">
    <div class="dialog-content">
      <div class="dialog-header">
        <button aria-label="Close" class="close" type="button" (click)="onCancelClick()">
          <cds-icon aria-hidden="true" shape="close"></cds-icon>
        </button>
        <div class="dialog-title">Delete Employee</div>
      </div>
      <div class="dialog-body">
        <p>Are you sure you want to delete {{ employee.name }}?</p>
        <p>All their direct reportees will be reassigned to their manager.</p>
      </div>
      <div class="dialog-footer">
        <button class="btn btn-outline" type="button" (click)="onCancelClick()">Cancel</button>
        <button class="btn btn-danger" type="button" (click)="onDeleteClick()">Delete</button>
      </div>
    </div>
  </div>
